<script>
function validateForm()
{
var x=document.form2.name.value;
var y=document.form2.pincode.value;
if(x==null || x=="")
{
alert("Please enter the name");
document.form2.name.focus();
return false;
}
if(y=="")
{
alert("Please enter pincode properly");
document.form2.pincode.focus();
return false;
}
if(isNaN(y))
{
alert("Please enter a number");
document.form2.pincode.focus();
return false;
}
if(y.length!=6)
{
alert("Please enter a 6 digit number");
document.form2.pincode.focus();
return false;
}
}
</script>
